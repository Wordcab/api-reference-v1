                - $ref: "#/components/schemas/AudioFile"
                - $ref: "#/components/schemas/VTTFile"
          # application/json:
          #   schema:
          #     $ref: "#/components/schemas/jsonBody"
#          text/plain:
#            schema:
#              $ref: "#/components/schemas/textBody"
